<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/she-codes-plus-project-ongoing.css"">
    <script
      src="https://kit.fontawesome.com/f3e677c2bc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="block">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-4">
            <input
              type="search"
              name="location"
              id="search-input"
              autofocus="on"
              autocomplete="off"
              placeholder="🔍 Type City Here..."
            />
          </div>
          <div class="col-2">
            <input type="submit" value="Search" id="search-button" />
          </div>
          <div class="col-2">
            <input type="button" value="Current" id="current-button" />
          </div>
        </div>
      </form>
      <h1 class="container" id="city"></h1>
      <h2 class="container" id="temperature"></h2>
      <div class="cityResult" id="cityResult">
        <h3 class="container" id="date-time"></h3>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <span class="forecast">Sunday</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
          <div class="col-2">
            <span class="forecast">Monday</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
          <div class="col-2">
            <span class="forecast">Tuesday</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
          <div class="col-2">
            <span class="forecast">Wednesday</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
          <div class="col-2">
            <span class="forecast">Thursday</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
          <div class="col-2">
            <span class="forecast">Friday</span>
            <br />
            <i class="fa-solid fa-cloud-sun-rain icon"></i>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/aliceokubadejo" target="_blank"
          >Alice Okubadejo</a
        >
        and is <a href="#" target="_blank"> on GitHub</a> and
        <a
          href="https://github.com/aliceokubadejo/weather-project.git"
          target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="src/she-codes-plus-project-ongoing.js"></script>
  </body>
</html>
